version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
    build:
      commands:
        - env | grep -e POSTGRES_URL >> .env.production
        - NODE_ENV=production npx next build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
